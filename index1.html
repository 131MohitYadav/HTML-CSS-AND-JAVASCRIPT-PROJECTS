<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>

    <div class="container_131" id="authWrapper">


        <div class="card_131" id="loginCard">
            <h2>Sign In</h2>
            <p class="error_131" id="login-error"></p>

            <form id="loginForm">
                <input type="text" id="login-identifier" placeholder="Email or Username" required>
                <input type="password" id="login-pass" placeholder="Password" required>
                <button class="btn_131">Login</button>
            </form>
            <p class="switch_131">
                New user?
                <button class="link_131" id="toSignupBtn">Create account</button>
            </p>
        </div>

        <div class="card_131" id="signupCard" style="display:none">
            <h2>Sign Up</h2>
            <p class="error_131" id="signup-error"></p>

            <!-- // signup code // -->
            <form id="signupForm">
                <input type="email" id="signup-email"
                placeholder="Email" required>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-pass" placeholder="Password" required>
                <input type="password" id="signup-confirm" placeholder="confirm Password" required>

                <button class="btn_131">Create Account</button>
            </form>

            <p class="switch_131">
                Already have account?
                <button class="link_131" id="toLoginBtn">Login</button>
            </p>
        </div>


    </div>


    <!-- */ DASHBOARD /* -->
     <div class="dashboard_131" id="dashboard" style="display:none">
        <h2>Welcome <span id="dash-user"></span></h2>
        <p id="dash-email"></p>
        <button class="btn_131" id="logoutBtn">Logout</button>
     </div>


     <script src="auth.js"></script>
    
</body>
</html>
